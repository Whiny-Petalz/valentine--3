<style>
body{
    margin:0;
    font-family:'Fredoka',sans-serif;
    background:url("heart-bg.jpg");
    background-size:cover;
    background-position:center;
    text-align:center;
    overflow:hidden;
}

/* glow window */
.window{
    background:url("window.png");
    background-size:contain;
    background-repeat:no-repeat;
    background-position:center;
    padding:100px 55px 140px;
    width:90%;max-width:720px;
    filter: drop-shadow(0 0 25px rgba(255,80,150,0.5));

.loveText{
position:fixed;
color:rgba(255,0,100,0.28);
font-size:48px;
font-weight:bold;
pointer-events:none;
animation:floatLove 10s linear infinite;
}

@keyframes floatLove{
from{transform:translateY(100vh);}
to{transform:translateY(-100vh);}
}

/* floating hearts */
.floatHeart{
position:fixed;
bottom:-10px;
animation:floatUp 6s linear infinite;
pointer-events:none;
}

@keyframes floatUp{
from{transform:translateY(0);}
to{transform:translateY(-100vh);opacity:0;}
}

/* envelope wiggle */
.envelope:hover{
animation:wiggle 0.4s infinite alternate;
}

@keyframes wiggle{
from{transform:rotate(-2deg);}
to{transform:rotate(2deg);}
}

.page{
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
height:100vh;
}

.pulse{animation:pulse 1.5s infinite;}

@keyframes pulse{
0%{transform:scale(1);}
50%{transform:scale(1.1);}
100%{transform:scale(1);}
}

.envelope{width:210px;cursor:pointer;}
.startText{font-size:32px;margin-top:15px;}

.loader{
width:220px;height:16px;border-radius:20px;
background:#ffd6ea;overflow:hidden;margin-top:15px;
display:none;position:relative;
}

.loaderFill{
height:100%;width:0%;
background:#ff4da6;
transition:width 1.3s linear;
}

.loaderHeart{
position:absolute;font-size:14px;
animation:heartPop 1.2s linear infinite;
}

@keyframes heartPop{
from{transform:translateY(10px);opacity:0;}
to{transform:translateY(-25px);opacity:1;}
}

.window h1{font-size:26px;margin-bottom:20px;}

.cat{width:180px;margin:6px auto;}

.buttonRow{
display:flex;
flex-direction:column;
align-items:center;
gap:10px;
}

.yesWrap{display:flex;flex-direction:column;align-items:center;}

#yesBtn,#noBtn{width:135px;cursor:pointer;}

#result{
color:#7a003c;
font-weight:700;
min-height:24px;
font-size:20px;
}

/* slow glow ending */
.glowEnd{
animation:endGlow 3s infinite alternate;
}

@keyframes endGlow{
from{filter:brightness(1);}
to{filter:brightness(1.25);}
}

/* close button */
.closeBtn{
margin-top:15px;
padding:10px 18px;
border:none;
border-radius:20px;
background:#ff7ab6;
color:white;
font-family:inherit;
font-size:16px;
cursor:pointer;
}

/* hidden signature */
.signature{
position:fixed;
bottom:10px;
right:15px;
font-size:14px;
color:rgba(255,100,150,0.7);
opacity:0;
transition:0.5s;
pointer-events:none;
}
</style>
